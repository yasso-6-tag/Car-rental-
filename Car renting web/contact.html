<!-- Contact Section -->
<section class="contact-section">
<link rel="stylesheet" href="contact.css">
<script src="contactscript.js"></script>
    <div class="container">
        <h2>Get in Touch</h2>
        <form action="https://api.web3forms.com/submit" method="POST" id="contact-form">
        <div class="conatct-containor">
            <input type="hidden" name="access_key" value="808b1925-5957-428d-a586-4812eb4fc2c2">

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Your phone Number" name="phone" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Type your message" required></textarea>

            <button type="submit">Submit<img src="assets/arrow_icon.png" alt=""></button>
        </div>
        </form>
    </div>
</section>
